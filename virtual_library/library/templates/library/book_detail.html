<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.name }} - Book Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
        };
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <div class="mb-8 flex items-center justify-between animate-fadeIn">
            <a href="javascript:history.back()" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-semibold transition ease-in-out duration-300 transform hover:scale-105">
                &#8592; Back to Books List
            </a>
            <button id="toggleTheme" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-300">
                Toggle Night Mode
            </button>
        </div>

        <!-- Book Information -->
        <div class="mb-6 flex items-center justify-between animate-slideIn">
            <div>
                <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-200">{{ book.name }}</h1>
                <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">
                    Author: <span class="font-semibold">{{ book.author }}</span>
                </p>
                <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">
                    Category: <span class="text-blue-500 dark:text-blue-400 font-semibold">{{ book.category }}</span>
                </p>
            </div>
            <div class="flex gap-4">
                <a href="{{ book.pdf.url }}" download class="inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                    Download PDF
                </a>
                <a href="{{ book.pdf.url }}" target="_blank" class="inline-block text-blue-500 hover:text-blue-600 border border-blue-500 py-2 px-4 rounded-lg transition duration-300">
                    Open in New Tab
                </a>
            </div>
        </div>

        <!-- PDF Viewer -->
        <div class="border-2 border-gray-300 dark:border-gray-700 rounded-lg shadow-md bg-gray-50 dark:bg-gray-900 animate-fadeIn">
            <div id="pdfContainer" class="overflow-y-scroll h-[600px] p-4 bg-white dark:bg-gray-800 rounded-lg">
                <p class="text-center text-gray-500 dark:text-gray-400">Loading PDF...</p>
            </div>
        </div>
    </div>

    <script>
        const url = "{{ book.pdf.url }}";
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdfContainer');
        pdfContainer.innerHTML = ''; // Clear loading message

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
            const totalPages = pdf.numPages;

            for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                pdf.getPage(pageNumber).then(page => {
                    const scale = 1.2;
                    const viewport = page.getViewport({ scale });

                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'mb-4 flex justify-center';
                    pdfContainer.appendChild(pageDiv);

                    const canvas = document.createElement('canvas');
                    canvas.className = 'shadow-lg border border-gray-300 dark:border-gray-700';
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pageDiv.appendChild(canvas);

                    const renderContext = { canvasContext: context, viewport };
                    page.render(renderContext).promise.catch(err => {
                        console.error(`Error rendering page ${pageNumber}:`, err);
                    });
                });
            }
        }).catch(err => {
            console.error("Error loading PDF:", err);
            pdfContainer.innerHTML = '<p class="text-center text-red-500">Failed to load PDF.</p>';
        });

        const toggleThemeButton = document.getElementById('toggleTheme');
        toggleThemeButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
</html>
