<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center">

    <!-- Back Button -->
    <div class="mb-4">
        <a href="javascript:history.back()" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-semibold transition ease-in-out duration-300 transform hover:scale-105 animate-fadeIn">
            &#8592; Go to Home 
        </a>
    </div>

    <!-- User Info -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md animate-slideIn">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome, {{ user.username }}</h2>
        <p class="text-gray-600 mb-4">Email: {{ user.email }}</p>
        <a href="{% url 'logout' %}" class="inline-block bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105">
            Logout
        </a>
    </div>

</body>
</html>
