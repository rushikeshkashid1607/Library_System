<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Books - Virtual Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            
                <a href="javascript:history.back()" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-semibold">
                    &#8592; Back 
                </a>
            <h1 class="text-4xl font-bold text-gray-800 text-center flex-grow">
                {{ category }} Books
            </h1>
            <!-- Include authentication links here if needed -->
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">Books in {{ category_name }}</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for book in books %}
                <div class="bg-white rounded-lg shadow-md p-6">
                    <!-- Update the URL to include category -->
                    <a href="{% url 'book_detail_with_category' category_name=book.category pk=book.id %}"
                    class="text-blue-600 hover:underline font-semibold">
                        {{ book.name }}
                    </a>
                    <p class="text-gray-600">{{ book.description }}</p>
                </div>
            {% empty %}
                <p class="text-gray-600 text-center col-span-3">No books available in this category.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
